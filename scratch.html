<script type="text/javascript">
    //GOAL: make a bunch of colored circles that appear and disappear at different places on page and shrink and grow and change color
    var vis = d3.select('body')
        .append('svg')
          .attr('width', 400)
          .attr('height', 300);


    count = 0;
    var nextData = function() {
        count += 1;
        return {
            id: count,
            r: Math.random()*30,
            cx: Math.random()*400,
            cy: Math.random()*300,
            style: Math.round(16777215*Math.random()).toString(16)
        };
    }
    var data = d3.range(50).map(function() {
        return nextData();
    });

    vis.selectAll('circle')
        .data(data).enter()
      .append('circle')
        .attr('r',function(d) {return d.r;})
        .attr('cx',function(d) {return d.cx;})
        .attr('cy',function(d) {return d.cy;})
        .attr('style',function(d) {return 'fill:#'+ d.style +';stroke-width:1;stroke:rgb(0,0,0)'});
